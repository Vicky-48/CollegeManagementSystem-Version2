<app-adminmenu></app-adminmenu>
<body>
  <div class="heading-bg">
    <section class="heading-link">
      <h3><i class="fa-solid fa-graduation-cap"></i>Contact Form</h3>
    </section>
  </div>
  <form >
  <div class="table1">
    <table class="table">
      <thead>
        <tr>
          <th>S.NO</th>
          <th>FIRSTNAME</th>
          <th>LASTNAME</th>
          <th>EMAIL-ID</th>
          <th>MOBILE-NO</th>
          <th>MESSAGE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contactform">
         <td>{{contact.id}}</td>
         <td>{{contact.firstname1}}</td>
         <td>{{contact.lastname1}}</td>
         <td>{{contact.email1}}</td>
         <td>{{contact.mobile1}}</td>
         <td>{{contact.message1}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</form>
</body>
<app-footer></app-footer>
